<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main style="text-align: center">
      <h1>Welcome to Cool Readme!</h1>
      <h2>Turn your readme into a webpage!</h2>
      <p>To see your readme, enter your github username</p>
      <input type="text" id="user" />
      <button onclick="send()">Check it out!</button>
    </main>
    <script>
      function send() {
        window.location.href = `/page.html?u=${
          document.getElementById('user').value
        }`;
      }
    </script>
  </body>
</html>
