<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
      integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="editor.css" />
    <link rel="shortcut icon" href="markdown.svg" type="image/x-icon" />
    <!--ACE-->
    <script src="https://rawgithub.com/ajaxorg/ace-builds/master/src/ace.js"></script>
    <script
      src="https://rawgithub.com/ajaxorg/ace-builds/master/src/ext-emmet.js"
      defer
    ></script>
    <script
      src="https://rawgit.com/ajaxorg/ace-builds/master/src/ext-language_tools.js"
      defer
    ></script>
    <script
      src="https://rawgithub.com/nightwing/emmet-core/master/emmet.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
      integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="userbar">
      Username: <u><span id="userInput" contenteditable>Example</span></u>
    </div>
    <div id="cssEdit" onkeyup="iframeUpdate()"></div>
    <iframe id="view" src="" title="page preview"></iframe>
    <script>
      var editorcss = ace.edit('cssEdit');
      editorcss.setTheme('ace/theme/monokai');
      editorcss.session.setMode('ace/mode/css');
      editorcss.setOption('enableEmmet', true);
      editorcss.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true,
      });

      function iframeUpdate() {
        document.getElementById('view').src = `/page.html?u=${
          document.getElementById('userInput').innerHTML
        }&style=${editorcss.getValue()}`;
      }
    </script>
  </body>
</html>
